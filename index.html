<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-image: url(./bg.gif);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .ghost-card {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
            height: auto;
            width: 100%;
        }

        .ghost-card:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .card-header {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .card-body {
            padding-top: 10px;
        }

        @media (min-width: 640px) {
            .ghost-card {
                height: 200px;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <nav class="bg-blue-300 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-2xl font-bold text-white" href="#">Weather</a>
            <form class="flex items-center">
                <input id="city" class="form-input px-4 py-2 rounded-l-md" type="search" placeholder="Search">
                <button id="submit" class="bg-yellow-400 text-white px-4 py-2 rounded-r-md">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mx-auto mt-8">
        <h2 class="text-3xl text-center ">Weather for <span id="cityName" class="font-bold"></span></h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-2">

            <!-- Temperature Card -->
            <div class="ghost-card">
                <div class="card-header"><i class="fas fa-thermometer-half"></i> Temperature</div>
                <div class="card-body">
                    <p>Current Temperature: <span id="temp"></span>°C</p>
                    <p>Min Temperature: <span id="min_temp"></span>°C</p>
                    <p>Max Temperature: <span id="max_temp"></span>°C</p>
                </div>
            </div>

            <!-- Pressure & Visibility Card -->
            <div class="ghost-card">
                <div class="card-header"><i class="fas fa-tachometer-alt"></i> Pressure & Visibility</div>
                <div class="card-body">
                    <p>Pressure: <span id="pressure"></span> hPa</p>
                    <p>Visibility: <span id="visibility"></span> m</p>
                </div>
            </div>

            <!-- Humidity & Clouds Card -->
            <div class="ghost-card">
                <div class="card-header"><i class="fas fa-tint"></i> Humidity & Clouds</div>
                <div class="card-body">
                    <p>Humidity: <span id="humidity"></span>%</p>
                    <p>Cloud Cover: <span id="cloud_pct"></span>%</p>
                    <p>Feels Like: <span id="feels_like"></span>°C</p>
                    <p>Dew Point: <span id="dew_point"></span>°C</p>
                </div>
            </div>

            <!-- Wind Card -->
            <div class="ghost-card">
                <div class="card-header"><i class="fas fa-wind"></i> Wind</div>
                <div class="card-body">
                    <p>Wind Speed: <span id="wind_speed"></span> Km/h</p>
                    <p>Wind Direction: <span id="wind_deg"></span>°</p>
                </div>
            </div>

            <!-- Sunrise/Sunset Card -->
            <!-- <div class="ghost-card">
                <div class="card-header"><i class="fas fa-sun"></i> Sunrise & Sunset</div>
                <div class="card-body">
                    <p>Sunrise: <span id="sunrise"></span></p>
                    <p>Sunset: <span id="sunset"></span></p>
                </div>
            </div> -->

        </div>
    </div>

        </div>
    </footer> -->

    <script src="script.js"></script>
</body>

</html>
